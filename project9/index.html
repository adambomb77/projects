<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Project 9</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="project9.css" type="text/css" rel="stylesheet">
  <style>
img, .box {
    -webkit-transition: -webkit-transform 1s ease-in-out;
}

a:hover photo {
    -webkit-box-shadow: 6px 6px 6px rgba(0,0,0,.3);
}

.photo1:hover {
  -webkit-transform: rotate(180deg);
}

.photo2:hover {
  -webkit-transform: scale(1.5);
}

.photo3:hover {
  -webkit-transform: skewX(20deg);
}

.box1 {
  color: black;
  box-shadow: 0 5px 5px orange;
}



.box1:hover {
  color: #ffa500;
  box-shadow: 0 5px 3px black;
}

.box2:hover {
  transform: scale(1.1) rotate(25deg);
  transform-origin: right top;
}







</style>
</head>
<body>

  <header>
    <h1>Project 9</h1>
  </header>

  <section>
    <h2>Photo 1</h2>
    <p><img class="photo1" src="photo1.jpg" alt="Photo 1"></p>
  </section>

  <section>
    <h2>Photo 2</h2>
    <p><img class="photo2" src="photo2.jpg" alt="Photo 2"></p>
  </section>

  <section>
    <h2>Photo 3</h2>
    <p><img class="photo3" src="photo3.jpg" alt="Photo 3"></p>
  </section>

  <section>
    <h2>Box 1</h2>
    <div class="box box1"><p>Box 1</p></div>
  </section>

  <section>
    <h2>Box 2</h2>
    <div class="box box2"><p>Box 2</p></div>
  </section>

</body>
</html>
